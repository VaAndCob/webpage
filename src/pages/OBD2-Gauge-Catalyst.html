<!DOCTYPE html>
<html>
  <head>
    <title>OBD2 Gauge Catalyst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/tabs.css" />
  </head>

  <body>
    <div>
      <h1>OBD2 Gauge Catalyst (under development)</h1>
      <div>
        1. Google Chrome or Microsoft Edge<br />
        2. Select the firmware<br />
        3. Click Flash to install firmware<br />
      </div>
      <br />
      <div id="main">
        <fieldset>
          <legend>Select firmware for Other Device</legend>
          <form id="select-firmware-other">
            <input
              type="radio"
              id="device-other"
              name="device"
              value="other_device"
              style="margin: 20px"
              onclick="setManifest('other_device')"
              checked
            />
            <label for="device-other">Other Device</label><br />
          </form>
          <hr />
          <esp-web-install-button
            manifest="other_device_manifest.json"
            id="init-button-other"
          >
            <button
              slot="activate"
              style="margin-top: 30px; background-color: green"
            >
              Flash</button
            ><br />
            <span slot="unsupported">Your browser doesn't support!</span><br />
            <span slot="not-allowed">Not support HTTP!</span>
          </esp-web-install-button>
          <div class="terminal-container">
            <textarea readonly id="terminal-other"></textarea>
          </div>
        </fieldset>
      </div>
    </div>
