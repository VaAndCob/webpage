<!DOCTYPE html>
<html>

<head>
    <title>Pixly Web Flasher</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tabs.css">
</head>

<body>
    <div>
        1. Google Chrome only<br>
        2. Plug USB to the ESP32 2.4" TFT<br>
        3. Click Flash to install firmware<br>
    </div><br>
    <div id="main">
        <fieldset>
            <legend>Select firmware</legend>
            <form id="select-firmware">
                <input type="radio" id="device1" name="device" value="pixly" style="margin: 20px" onclick="setManifest('pixly')" checked />
                <label for="device1">Pixly</label><br>
            </form>
            <hr>
            <esp-web-install-button manifest="../../firmware/pixly/pixly_manifest.json" id="init-button">
                <button slot="activate" style="margin-top: 30px;background-color: green">Flash</button><br>
                <span slot="unsupported">Your browser doesn't support!</span><br>
                <span slot="not-allowed">Not support HTTP!</span>
            </esp-web-install-button>
            <div class="terminal-container">
                <textarea readonly id="terminal"></textarea>
            </div>
        </fieldset>
    </div>

    <script type="module" src="https://vaandcob.github.io/webpage/webserial/install-button.js?module"></script>

    <script>
        let url = '../../firmware/pixly/'
        //output message on terminal textarea
        function terminalOut(message) {
            terminal.innerHTML += message + '\n';
            terminal.scrollTop = terminal.scrollHeight; // Scroll to the bottom
        }

        // change init device manifest for flashing button
        function setManifest(device) {
            document.getElementById('init-button').setAttribute('manifest', `${url}${device}_manifest.json`);
            terminalOut('Select Device -> ' + device);
        }

        window.onload = function () {
            terminalOut('Select firmware -> Pixly');
        }
    </script>
</body>

</html>
