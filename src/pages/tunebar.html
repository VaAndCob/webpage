<!DOCTYPE html>
<html>
  <head>
    <title>TuneBar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="referrer" content="no-referrer" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/tabs.css" />
  </head>


  <body>
    <div>
      <h2>TuneBar (under development)</h2>
  
       <a href="https://youtu.be/vSDkJrvMamY"  target="_blank" rel="noopener noreferrer">Youtube</a>
       <br><br>

      <div id="main">
        <fieldset>
          <legend>Select firmware</legend>
          <form id="select-firmware-other">
            <input
              type="radio"
              id="tunebar"
              name="device"
              value="tunebar"
              style="margin: 20px"
              onclick="setManifest('tunebar')"
              checked
            />
            <label for="device-other">TuneBar (Waveshare ESP32-S3 Touch 3.49")</label><br />
          </form>
          <hr />
                  <div class="terminal-container">
            <textarea readonly id="terminal-other"></textarea>
          </div>
          <esp-web-install-button
            manifest="tunebar_manifest.json"
            id="init-button-other"
          >
            <button
              slot="activate"
              style="margin-top: 30px; background-color: green">Flash</button><br />
            <span slot="unsupported">Your browser doesn't support!</span><br />
            <span slot="not-allowed">Not support HTTP!</span>
          </esp-web-install-button>
  
        </fieldset>
      </div>
    </div>
    
    <script
      type="module"
      src="https://vaandcob.github.io/webpage/webserial/install-button.js?module"
    ></script>

    <script>
      let url = "../../firmware/tunebar/";
      const terminal = document.getElementById("terminal");
   function terminalOut(message) {
        terminal.value += message + "\n";
        terminal.scrollTop = terminal.scrollHeight; // Scroll to the bottom
      }

      // change init device manifest for flashing button
      function setManifest(device) {
        document
          .getElementById("init-button")
          .setAttribute("manifest", `${url}${device}_manifest.json`);
          terminal.value = "";//clear terminal
        terminalOut("Select firmware -> " + device);
        readManifest(device);
      }

      window.onload = function () {
        setManifest("tunebar");
      }

      async function readManifest(device) {
        try {
          const response = await fetch(`${url}${device}_manifest.json`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const manifestData = await response.json();
          // Update the h2 heading
          document.querySelector(
            "h2"
          ).textContent = `${manifestData.name} - ${manifestData.version}`;
        } catch (error) {
          terminalOut(`Error reading manifest: ${error.message}`);
        }
      }
    </script>
  </body>
</html>
