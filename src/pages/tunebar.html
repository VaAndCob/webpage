<!DOCTYPE html>
<html>
  <head>
    <title>TuneBar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="referrer" content="no-referrer" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/tabs.css" />

  <body>
    <div>
      <h2>TuneBar (under development)</h2>
  
       <a href="https://youtube.com/shorts/wayJvx3LUYE?feature=share"  target="_blank" rel="noopener noreferrer">Youtube</a>
       <br><br>

      <div id="main">
        <fieldset>
          <legend>Select firmware</legend>
          <form id="select-firmware-other">
            <input
              type="radio"
              id="tunebar"
              name="device"
              value="tunebar"
              style="margin: 20px"
              onclick="setManifest('tunebar')"
              checked
            />
            <label for="device-other">TuneBar (Waveshare ESP32-S3 Touch 3.49")</label><br />
          </form>
          <hr />
                  <div class="terminal-container">
            <textarea readonly id="terminal-other"></textarea>
          </div>
          <esp-web-install-button
            manifest="other_device_manifest.json"
            id="init-button-other"
          >
            <button
              slot="activate"
              style="margin-top: 30px; background-color: green">Flash</button><br />
            <span slot="unsupported">Your browser doesn't support!</span><br />
            <span slot="not-allowed">Not support HTTP!</span>
          </esp-web-install-button>
  
        </fieldset>
      </div>
    </div>
